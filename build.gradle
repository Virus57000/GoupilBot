plugins {
    id'java'
    id'application'
    id'com.github.johnrengelman.shadow' version '1.2.4'
}

mainClassName = 'bot.Start'

version 'ALPHA-0.2'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile 'net.dv8tion:JDA:3.0.0_160'
    compile 'com.sedmelluq:lavaplayer:1.2.34'
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.simpleframework', name: 'simple-xml', version: '2.7.1'
}

compileJava.options.encoding = 'UTF-8'